<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Género</title>
</head>
<body>
    <h1>Agregar Género</h1>

    {% if mensaje %}
        <p><strong>{{ mensaje }}</strong></p>
    {% endif %}

    <form action="/agregarGenero/" method="POST">
        {% csrf_token %}
        <label for="txtNombre">Nombre del género:</label>
        <input type="text" name="txtNombre" id="txtNombre" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
